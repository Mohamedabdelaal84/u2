<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2 class="text-center">Weather Journal App</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="holder1 zip">
                    <label class="font-weight-bolder" for="zip">Zip code</label>
                    <input class="form-control form-control-lg" type="text" id="zip" placeholder="enter zip code here">
                </div>
                <div class="holder2">
                    <label class="font-weight-bolder pt-2" for="feelings">feelings</label>
                    <textarea class="form-control" name="feelings" id="content" rows="4" placeholder="Enter your feelings here"></textarea>
                    <button class="btn btn-secondary btn-lg btn-block mt-2 mb-2" id="generate" type="submit"> Generate </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="entry">
                    <div class="title text-success font-weight-bolder">Most Recent Entry</div>
                    <div id="entryHolder">
                        <div id="dateDay"></div>
                        <div id="temp"></div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js" type="text/javascript"></script>


</body>

</html>
